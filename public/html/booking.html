<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bookings</title>
</head>
<body>
  <h1>Criar Reserva</h1>
  <input id="slotId" placeholder="ID do slot">
  <input id="nome" placeholder="Nome do cliente">
  <button onclick="criarBooking()">Reservar</button>

  <script>
    async function criarBooking() {
      const slotId = document.getElementById("slotId").value;
      const nome = document.getElementById("nome").value;

      const resp = await fetch("/bookings", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ slotId, costumerName: nome })
      });

      const data = await resp.json();
      alert("Reserva criada! ID: " + data._id);
    }
  </script>
</body>
</html>
